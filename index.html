<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my number</title>
    <link rel="stylesheet" href="dom.css">
</head>

<body>
       <header>
           <div class="firstControl">
              <button class="btn-again ">Restart!</button>
              <p class="between">(between 1-20)</p>
          </div>
           <h1 id="h1">Guess My Number!</h1>
          <div class="empty"></div>
          <div class="number">?</div>
          <div class="empty"></div>
      </header>
    <main>
        <section class="left">
            <input type="number" class="guess" name="" id="">
            <button class="btn-check">Check!</button>
        </section>
        <section class="right">
            <p class="message">start guessing...</p>
            <p class="label-score"> score: <span id="score">20</span></p>
            <p class="label-highscore"> Highscore: <span class="highscore">0</span></p>
        </section>
    </main>
    <script src="dom.js"></script>
</body>

</html>
